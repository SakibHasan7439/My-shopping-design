<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My own practice</title>
</head>
<body>
    <header class="w-11/12 mx-auto">
        <div class="navbar bg-base-100 border-b-2 mb-6">
            <div class="flex-1">
              <a class="btn btn-ghost text-xl">ClothShop</a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
              </div>
              <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img
                      alt="Tailwind CSS Navbar component"
                      src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                  </div>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </header>

    <main>
        <div id="categories" class="flex justify-center gap-2 mb-12"></div>
        <section id="product-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5"></section>
    </main>

    <!-- Open the modal using ID.showModal() method -->
    <button id="showModalData" class="btn hidden" onclick="customModal.showModal()"></button>
    <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
      <div class="modal-box" id="modal-content">

        <div class="modal-action">
          
        </div>
      </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
